<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While for 2</title>
</head>
<body>
    <script>
        let age;
        while(true){
             age=Number(prompt("Nhập vào số tuổi:"));
            if(isNaN(age)){
                alert("Đây không phải là số:")
            } else{
                if(age>=18){
                    break;
                }else{
                alert("Tuổi sinh viên phải lớn hơn or bằng 18 vui lòng nhập lại:")
                }
            
            }

        } 
        alert("Giá trị tuổi sinh viên:"+age);
    </script>
</body>
</html>
