<body>
    <script>
        let number1=Number(prompt("Nhập số 1:"));
        let number2=Number(prompt("Nhập số 2:"));
        let number3=Number(prompt("Nhập số 3:"));
       let min=number1;
       if(min>number2){
        min=number2;
       }
       if(min>number3){
        min=number3;
       }
       let max=number1;
       if(max<number2){
        max=number2;
       }
       if(max<number3){
        max=number3;
       }
       console.log("Giá trị nhỏ nhất:"+ min);
       console.log("Giá trị lớn nhất:"+max);
    </script>
