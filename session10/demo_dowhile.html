<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>
    <script>
        // Nhập vào 1 số(>=3), in ra các số từ 3-10
        let a =3;
        do{
            console.log(a);
            a++;
        }while(a<=10);
    </script>
</body>
</html>
